<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body style="position: relative;">
    <div class="container">
        <div class="left-panel">
            <div class="mark-selected-item-panel">

            </div>
            <div class="drag-and-drop-items-holder">
                <div class="drag-and-drop-item" i-in="" i-type="monitor" i-addinfo="">
                    <img class="unit-image" src="./icons/computer.svg" alt="">
                </div>
                <div class="drag-and-drop-item" i-in="" i-type="pc" i-addinfo="">
                    <img class="unit-image" src="./icons/cpu.svg" alt="">
                </div>
                <div class="drag-and-drop-item" i-in="" i-type="ups" i-addinfo="">
                    <img class="unit-image" src="./icons/uninterrupted-power-supply.svg" alt="">
                </div>
                <div class="drag-and-drop-item" i-in="" i-type="printer" i-addinfo="">
                    <img class="unit-image" src="./icons/printer.svg" alt="">
                </div>
                <div class="drag-and-drop-item" i-in="" i-type="laptop" i-addinfo="">
                    <img class="unit-image" src="./icons/laptop2.svg" alt="">
                </div>
                <div class="drag-and-drop-item" i-type="work_space" i-addinfo="">
                    <div class="work-space-image-holder"> 
                        <img class="unit-image" src="./icons/workspace.svg" alt="">
                    </div>
                    <div class="work-space-container">
                        <div class="drag-and-drop-item" i-in="" i-type="printer" i-addinfo="">
                            <img class="unit-image" src="./icons/printer.svg" alt="">
                        </div>
                        <div class="drag-and-drop-item" i-in="" i-type="printer" i-addinfo="">
                            <img class="unit-image" src="./icons/printer.svg" alt="">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="right-panel">
            <div class="main-field" id="main_field">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
