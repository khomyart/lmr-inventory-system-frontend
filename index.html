<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body style="position: relative;">
    <div class="container">
        <div class="left-panel">
            <div class="mark-selected-item-panel">

            </div>
            <div class="drag-and-drop-items-holder">
                <div class="drag-and-drop-item" i-inventory="" i-type="monitor" i-addinfo="" i-is-selectable="false" i-is-movable="true">
                    <img class="unit-image" src="./icons/computer.svg" alt="">
                </div>
                <div class="drag-and-drop-item" i-inventory="" i-type="pc" i-addinfo="" i-is-selectable="false" i-is-movable="true">
                    <img class="unit-image" src="./icons/cpu.svg" alt="">
                </div>
                <div class="drag-and-drop-item" i-inventory="" i-type="ups" i-addinfo="" i-is-selectable="false" i-is-movable="true">
                    <img class="unit-image" src="./icons/uninterrupted-power-supply.svg" alt="">
                </div>
                <div class="drag-and-drop-item" i-inventory="" i-type="printer" i-addinfo="" i-is-selectable="false" i-is-movable="true">
                    <img class="unit-image" src="./icons/printer.svg" alt="">
                </div>
                <div class="drag-and-drop-item" i-inventory="" i-type="laptop" i-addinfo="" i-is-selectable="false" i-is-movable="true">
                    <img class="unit-image" src="./icons/laptop2.svg" alt="">
                </div>
                <div class="drag-and-drop-item" i-type="work_space" i-addinfo="" i-is-selectable="false" i-is-movable="true">
                    <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;"> 
                        <img class="unit-image" src="./icons/workspace.svg" alt="">
                    </div>
                    <div class="work-space-item-container" style="display:none;">
                    </div>
                </div>
                <button id="debug_button">
                    debug button
                </button>
            </div>
        </div>
        <div class="right-panel">
            <div class="main-field" id="main_field">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
