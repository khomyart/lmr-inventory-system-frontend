<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>dragun drop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body style="position: relative; display: none;">
    <div class="container">
        <div class="items-panel">
            <div class="drag-and-drop-item" i-name="exit" i-addinfo="" i-is-selectable="false" i-is-movable="true" i-type="structure">
                <img class="unit-image" src="./icons/exit.svg" alt="">
            </div>
            <div class="drag-and-drop-item" i-name="ethernet" i-addinfo="" i-is-selectable="false" i-is-movable="true" i-type="structure">
                <img class="unit-image" src="./icons/ethernet.svg" alt="">
            </div>
            <div class="drag-and-drop-item" i-name="work_space" i-addinfo="" i-is-selectable="false" i-is-movable="true" i-type="structure">
                <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;"> 
                    <img class="unit-image" src="./icons/workspace.svg" alt="">
                </div>
                <div class="work-space-item-container" style="display:none;">
                </div>
            </div>
            <div class="drag-and-drop-items-separator">
            </div>
            <div class="drag-and-drop-item" i-inventory="" i-name="monitor" i-addinfo="" i-is-selectable="false" i-is-movable="true" i-type="device">
                <img class="unit-image" src="./icons/computer.svg" alt="">
            </div>
            <div class="drag-and-drop-item" i-inventory="" i-name="pc" i-addinfo="" i-is-selectable="false" i-is-movable="true" i-type="device">
                <img class="unit-image" src="./icons/cpu.svg" alt="">
            </div>
            <div class="drag-and-drop-item" i-inventory="" i-name="ups" i-addinfo="" i-is-selectable="false" i-is-movable="true" i-type="device">
                <img class="unit-image" src="./icons/uninterrupted-power-supply.svg" alt="">
            </div>
            <div class="drag-and-drop-item" i-inventory="" i-name="printer" i-addinfo="" i-is-selectable="false" i-is-movable="true" i-type="device">
                <img class="unit-image" src="./icons/printer.svg" alt="">
            </div>
            <div class="drag-and-drop-item" i-inventory="" i-name="laptop" i-addinfo="" i-is-selectable="false" i-is-movable="true" i-type="device">
                <img class="unit-image" src="./icons/laptop2.svg" alt="">
            </div>
            <div class="drag-and-drop-item" i-inventory="" i-name="switch" i-addinfo="" i-is-selectable="false" i-is-movable="true" i-type="device">
                <img class="unit-image" src="./icons/switch.svg" alt="">
            </div>
            <div style="display: flex; flex-direction:column; width: 30px;">
                <button id="debug_button_1" style="padding: 3px;">
                    debug button 1
                </button>
                <button id="debug_button_2" style="padding: 3px;">
                    debug button 2
                </button>
            </div>
        </div>
        <div class="pahlava" id="pahlava">
            <div class="main-field-holder" id="main_field_holder">
                <div class="main-field" id="main_field">
                </div>
            </div>
        </div>
    </div>

    <script src="./1_config.js" type="application/javascript"></script>
    <script src="./1.2_available_items.js" type="application/javascript"></script>
    <script src="./2_viewport.js" type="application/javascript"></script>
    <script src="./3_items.js" type="application/javascript"></script>
    <script src="./4_app.js" type="application/javascript"></script>  
</body>
</html>
